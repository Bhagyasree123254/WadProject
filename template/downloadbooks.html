{% extends 'base.html' %}

{% block content1 %}
{% load custom_filter %}
<h1>Books Available for Download</h1>
<div class="container-fluid">

  <div class="row mx-auto">

    {% for dlbook in dlbooks %}
    
  <div class="card mx-auto mb-3 mt-3" style="width: 18rem;">
    <img src="{{dlbook.image.url}}" class="card-img-top" alt="book">
    <div class="card-body">
      <h5 class="card-title">{{dlbook.name}}</h5>
      <p class="card-text"><b>Download Price: {{dlbook.dlprice|currency}}</b></p>
      <a href="{{dlbook.preview.url}}" class="btn btn-primary">Book Preview</a>
      <a href="{{dlbook.download.url}}" class="btn btn-primary">Download</a>
    </div>
  </div>
  {% endfor %}
  
  </div>
</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
