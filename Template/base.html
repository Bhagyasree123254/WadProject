<!DOCTYPE html>
{% load static %}

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Wad Project | Home</title>
        <link rel="stylesheet" href="{%  static  'css/Home.css'  %}">
        <link rel="stylesheet" href="{%  static  'css/signup.css'  %}">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">



    </head>

    <body>
        <header>
            <h1>BOOK STORE</h1>
        </header>
        <br>
        <br>
        <div class="search">
        <form action="">
          <input type="text" placeholder="Search the book you want.." name="search">
          <button type="submit"><i class="fa fa-fw fa-search" style="font-size: 28px; padding-bottom: 7px;"></i></button>
          <button2 style=" width: 10%; background-color: #e6400e; margin-left: 5px;"><a href="#"><i class="fa fa-shopping-cart" style="color: white;"></i></a>My Cart</button2>
            <button2 onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Login</button2>
          <button1 onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</button1>

        </form>
        </div>


        <!-- SignUp-->
        <div id="id01" class="modal1">
          <div class="signup">
          <form class="modal1-content animate" action="/action_page.php">
            <div class="imgcontainer1">
              <span onclick="document.getElementById('id01').style.display='none'" class="close1" title="Close Modal">&times;</span>

            </div>
            <br>
            <br>
            <div class="container1">
                  <label><b>Email</b></label>
                  <input type="text" placeholder="Enter Email" name="email" required>

                  <label><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="psw" required>

                  <label><b>Repeat Password</b></label>
                  <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                  <input type="checkbox"> Remember me
                  <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

                  <div class="clearfix">

                      <button1 type="submit" class="signupbtn">Sign Up</button1>
                      <button1 type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn1">Cancel</button1>
                  </div>
              </div>
          </form>
          </div>
        </div>

        <!-- Login-->

        <div id="id02" class="modal2">
            <div class="login">
                <form class="modal2-content animate" action="/action_page.php">

                    <div class="imgcontainer2">
                        <span onclick="document.getElementById('id02').style.display='none'" class="close2" title="Close Modal">&times;</span>
                        <img src=
"https://achieve.lausd.net/cms/lib/CA01000043/Centricity/domain/779/welligentbuttons/login.png" alt="Image" class="image">
                    </div>

                    <div class="container2">
                        <label for="details" style= font-size:18px;><b>Choose a login option:</b></label>
                        <select name="details" id="details" style= "font-size: 15px;padding: 1px;border-width:medium;">
                            <option value="retailer">Retailer</option>
                            <option value="user">User</option>
                        </select>
                        <br>
                        <br>
                        <label for="uname"><b>Username</b></label>
                        <input type="text" placeholder="Enter Username" name="uname" required>

                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required>

                        <button2 type="submit">Login</button2>

                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </div>

                    <div class="container2" style="background-color:#f1f1f1">
                        <button2 type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn2">Cancel</button2>
                        <span class="psw">Forgot <a href="#">password?</a></span>
                    </div>
            </form>
        </div>
    </div>
