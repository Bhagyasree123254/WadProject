{% extends 'base1.html' %}


{% block content1 %}


<div class="container-fluid">

  <div class="row mx-auto">

    {% for product in products %}
<div class="card mx-auto mb-3 mt-3" style="width:20%">
    <img src="{{product.image.url}}" class="card-img-top" alt="book">
    <div class="card-body">
      <h4 class="card-title">{{product.name}}</h4>
      <p class="card-text"><b>Price: Rs.{{product.price}}</b></p>
    </div>
    <div class="card-body">
       <a href="/bookpage?name={{product.name}}"><h5>More details</h5></a>
    </div>
  </div>
  {% endfor %}

  </div>
</div>
